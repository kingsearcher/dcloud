<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
    	body
    	{
    		background: transparent !important;
    	}
    </style>
</head>
<body>
	<div style="position: absolute;bottom: 0px;width: 100%;background: #fff;line-height: 50px;border-top: 1px solid #000;" class="mui-row mui-text-center">
		<div class="mui-col-xs-4">1</div>
		<style type="text/css">
			.aa{
				width: 60px;
				height: 60px;
				display: block;
				border-radius: 50%;
				border: 1px solid #000;
				margin: 0px auto;
				line-height: 60px;
				position: absolute;
				left: 50%;
				right: 50%;
				margin-left: -30px;
				top: -30px;
				background: #fff;
			}
		</style>
		<div class="mui-col-xs-4">
			<div class="aa">13</div>
		</div>
		<div class="mui-col-xs-4">2</div>
	</div>
</body>
</html>
